<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main class="main">
            <div class="container">
                <div class="container-account">
                    <h1 class="">Create an Account</h1>
                    <div class="form-holder">
                        <form action="#" class="form-bio">
                            <div class="first-name">
                                <label for="first-name">First Name</label>
                                <div class="input-holder">
                                    <input type="text" id="first-name">
                                </div>
                            </div>
                            <div class="last-name">
                                <label for="last-name">Last Name</label>
                                <div class="input-holder">
                                    <input type="text" id="last-name">
                                </div>
                            </div>
                            <div class="email">
                                <label for="email">E-mail</label>
                                <div class="input-holder">
                                    <input type="text" id="email">
                                </div>
                                <p>We'll never share your email with anyone else.</p>
                            </div>
                            <ul class="radio-list">
                                <li>
                                    <div class="radio-btn">
                                        <input type="radio" name="radio-name" id="male">
                                        <label for="male">Male</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="radio-btn">
                                        <input type="radio" name="radio-name" id="female">
                                        <label for="female">Female</label>
                                    </div>
                                </li>
                            </ul>
                            <div class="country-block">
                                <label for="country">Country</label>
                                <div class="input-holder">
                                    <!-- <input type="text" id="country"> -->
                                    <select name="block" id="country">
                                        <option value="value1" selected>Select country</option>
                                        <option value="value2">Poland</option>
                                        <option value="value3">Ukraine</option>
                                        <option value="value4">UK</option>
                                    </select>
                                </div>
                            </div>
                            <div class="city-block">
                                <label for="city">City</label>
                                <div class="input-holder">
                                    <input type="text" id="city">
                                </div>
                            </div>
                            <button class="btn">Sign Up</button>
                            <div class="text-holder">
                                <p>By clicking the 'Sign Up' button, you confirm that you accept our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a></p>
                            </div>
                            <hr>
                            <div class="authentication-holder">
                                <ul class="authentication-link">
                                    <li class="authentication-item"><a href="#">Have an account?</a></li>
                                    <li class="authentication-item"><a href="#">Log In</a></li>
                                </ul>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </main>
</body>
</html>
